<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href='stylesheet.css'>
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    
  </head>
  <body>
    <div class="clearfix">
      <h1 class="text-center">Chat Application</h1>
      <aside>
        <h1>Chat Rooms</h1>
        <hr>
        <ul id="chat-rooms">
        </ul>
      </aside>
      <section>
        <h1>User: <span class="name"></span></h1>
        <h1>Room: <span class="room">Lobby</span></h1>
        <hr>
        <div class="display"></div>

        <form>
          <input type="text" placeholder="write your message" class="message">
          <button type="submit">Send Message</button>
        </form>

      </section>
    </div>

    

    <script src="/socket.io/socket.io.js">
      var socket = io('http://localhost');
    </script>
    <script type="text/javascript" src="javascripts/chat.js"></script>
    <script type="text/javascript" src="javascripts/chat_ui.js"></script>
  </body>
</html>
